version: 2.1

parameters:
  GHA_Event:
    type: string
    default: ""
  GHA_Actor:
    type: string
    default: ""
  GHA_Action:
    type: string
    default: ""
  GHA_Meta:
    type: string
    default: ""

setup: true

orbs:
  path-filtering: circleci/path-filtering@1.3.0

jobs:
  docs_publish:
    docker:
      - image: cimg/python:3.10-node
    shell: /bin/bash --login -eo pipefail
    steps:
      - checkout
      - run:
          name: Build docs and publish
          command: |
            set -ex
            cd docs
            export DRY_RUN=0
            export DOCTOOLS_PUBLISH_NPM_TOKEN=${DOCTOOLS_PUBLISH_NPM_TOKEN}
            sudo apt-get update && sudo apt install -y git
            python3 -m venv ~/.venv/docs
            source ~/.venv/docs/bin/activate
            python -m pip install -r requirements.txt
            secretflow-doctools build --lang zh_CN --lang en
            secretflow-doctools publish \
              --name @secretflow/x-yacl \
              --index-js _build/esm/index.js
workflows:
  unittest-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          tag: "3.9"
          mapping: |
            yacl/.* build-and-run true
            bazel/.* build-and-run true
            .bazelrc build-and-run true
            .bazeliskrc build-and-run true
            .circleci/.* build-and-run true
            MODULE.bazel build-and-run true
      - docs_publish:
          filters:
            branches:
              only: main
            tags:
              only: /^v.*/

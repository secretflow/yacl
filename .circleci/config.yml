setup: true

orbs:
  path-filtering: circleci/path-filtering@0.1.4

workflows:
  unittest-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/continue-config.yml
          mapping: |
            yacl/.*
            .bazelrc
